<!DOCTYPE html>
<html>
<head>
	<title>form demo</title>
</head>
<body>
<h1>Login</h1>
	<!-- action where the form is going to send the data
	
	Mehotd - what HTTP method depend on operation (get/post)

	if you dont specify the method by default its the get request -->

<form action="HTTP://www.github.com">
	<label for="email">Email: </label>
	<input  id="email" type="email" Placeholder="email" required>

	<label for="password">Password:</label> 
	<input id="pasword" type="password"  Placeholder="password" required>
	
	<input type="submit">
</form>

</body>
</html>
