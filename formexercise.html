<!DOCTYPE html>
<html>
<head>
	<title>
		Registration Form
	</title>
</head>
<body>

<h1>Register</h1>
<form>
	<!-- too pass the data from url use the name attribute of a tag -->
	<label for="firstname">First Name:</label>
	<input name="firstname" id="firstname" type="text" placeholder="John" required>

	<label for="lastname">Last Name:</label>
	<input name="lastname" id="lastname" type="text" placeholder="Smith" required> 

	<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="other">
	</div>

	<div>
	<label for="email">Email:</label>
	<input id="email" type="email" placeholder="your email" required>

	<label for="passowrd">Password:</label>
	<input id="password" type="password" placeholder="password" pattern=".{5,10}" required title="password must be between 5 to 10 characters">

	</div>

	<label for="birthday">Birthday:</label>
	<select name="month">
		<option>Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>

	</select>
	<select name="day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select name="year">
		<option>year</option>
		<option>2016</option>
		<option>2017</option>
		<option>2018</option>

	</select>


	<div>I agree to the terms and conditions <input type="checkbox" name=""></div>
	

	<input type="Submit" name="">
</form>




</body>
</html>
