<!DOCTYPE html>
<html>
<head>
	<title>
		input type radio dropdown etc
	</title>
</head>
<body>

<p>Do you prefer cats or dogs</p>

<form>
	<label for="cats">Cats:</label>
	<input name="petchoice" id="cats" type="radio" value="cats">
	
	<label for="dogs">Dogs:</label>
	<input name="petchoice" id="dogs" type="radio" value="dogs">

	<p>What's favourite sport</p>
	<select name="sport">
		<option>Cricket</option>
		<option>Baseball</option>
		<option>Football</option>
	</select>

	<p>What's your mood today</p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="sad">:(</option>
		<option value="angry">:/</option>
	</select>

	<!-- textarea -->
	<textarea name="paragraph" rows="10" cols="10">
		
	</textarea>

	<button>GO!</button>
</form>


</body>
</html>
